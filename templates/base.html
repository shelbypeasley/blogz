<!DOCTYPE html>
<html>
    <head>
        <title>Build a Blog</title>
        <style type="text/css">
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <div style='float: right'>
            <form action="/blog" method="post" id='blog'>
                <a href="blog">Main Blog Page</a> | <a href="newpost">Add a Blog Entry</a> 
            </form>
            
        </div>
        <div style='float: left'>
            <form action="/logout" method="post">
                <a href="login">Login</a> | <a href="logout">Logout</a> | <a href="/">Home</a>
            </form>
        </div>
        <br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=error>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
        {% endwith %}
    

        {% block content %}
        {% endblock %}

    </body>
</html>
