{% extends "base.html" %}
{% block content %}

<h2>Add A Blog Entry</h2>
<form action="/newpost" method="POST">
    <table>
        <tr>
            <td><label for="title">Title for your new blog:</label></td>
            <br>
            <td>
                <input name="title" type="text" value="{{ title }}"/>
                <span class="error">{{ error1 }}</span>
            </td>
        </tr>
          </br>
        <tr>
            <td><label for="body">Your new blog:</label></td>
            <br>
            <td>
                <textarea name="body" type="text" value="{{ body }}"></textarea>
                <span class="error">{{ error2 }}</span>
            </td>
        </tr>
    </table>
  <p><input type="submit" value="Add Entry"/></p>
</form>

{% endblock %}
