{% extends "base.html" %}
{% block content %}
<br>
<center><h1>Build a Blog</h1></center>
{% for post in blog %}
    <h3><a href="blog?id={{post.id}}">{{ post.title }}</a></h3>
    {{ post.body }}
    <h6>Written by<a href="blog?user={{post.owner.id}}">{{ post.owner.username }}</a><h6>
    <br>
{% endfor %}

{% endblock %}
